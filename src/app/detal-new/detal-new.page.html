<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none" >
      <ion-text class="title">Titulo noticia 1</ion-text>
      <ion-icon name="play-back-circle-outline" class="fin" style="margin-left:auto;"></ion-icon>
    </ion-item>
  
    <ion-item lines="none">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
  
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
        <ion-icon name="heart-outline" class="link"></ion-icon>
        <ion-icon name="eye-outline" class="ojo"></ion-icon>
        <ion-icon name="attach-outline" class="enlace" ></ion-icon>
      </ion-card>

    </ion-item>
    
  </ion-list>
</ion-content>
